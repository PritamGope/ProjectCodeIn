<div class="logInPg">
  <div class="card" >
    <div class="card-body">
      <h3 class="card-title wow slideInLeft slow">In Campus</h3>
      <span class="goBack wow slideInRight slow"><a routerLink="/start-page">Go Back</a></span>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1" class=" wow slideInLeft slow">Email address</label>
          <input type="email" class="form-control wow slideInRight slow" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted  wow slideInLeft slow">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="wow slideInRight slow">Password</label>
          <input type="password" class="form-control wow slideInLeft slow" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check wow slideInRight slow">
          <input type="checkbox" class="form-check-input  wow slideInLeft slow" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" routerLink="/home" class="btn btn-primary btn-sm wow slideInRight slow">Submit</button>
        <button type="button" class="btn btn-secondary btn-sm wow slideInLeft slow">Need Help!!!</button>

      </form>
    </div>
  </div>
</div>
